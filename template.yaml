- sensor:
  - name: Group Power
    unit_of_measurement: W
    state_class: measurement
    device_class: power
    state: >
      {{ expand('group.power') | selectattr("state", 'is_number') | map(attribute='state') |  map('int') | sum }}
  - name: Phantom Power
    unit_of_measurement: W
    state_class: measurement
    device_class: power
    state: >
      {{ (states('sensor.power') | int) - (states('sensor.group_power') | int) }}